name: Auto-Fix Integration

on:
  push:
    branches:
      - main  # replace if your default branch differs

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Lint & auto-fix with Ruff
        run: |
          python -m ruff check custom_components/solar_ac_controller --fix || true

      - name: Format code with Black
        run: |
          python -m black custom_components/solar_ac_controller || true

      - name: Commit auto-fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/solar_ac_controller
          if ! git diff --cached --quiet; then
            git commit -m "Auto-fix code style with Ruff & Black"
            git push
          else
            echo "No changes to commit"
          fi
