name: Validate Integration

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant ruff black

      # Lint with Ruff
      - name: Lint with Ruff
        run: |
          python -m ruff check custom_components/solar_ac_controller

      # Format check with Black
      - name: Format check with Black
        run: |
          python -m black --check custom_components/solar_ac_controller

      # Validate Home Assistant integration
      - name: Validate HA integration
        run: |
          python - << 'EOF'
          import homeassistant.loader as loader
          print("Home Assistant integration loader imported successfully.")
          EOF
