name: Solar AC Controller CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # must be false to use PAT for push
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant ruff black pytest pytest-asyncio

      # 4️⃣ Lint & auto-fix with Ruff
      - name: Lint & auto-fix with Ruff
        run: |
          python -m ruff check custom_components/solar_ac_controller --fix

      # 5️⃣ Format code with Black
      - name: Format code with Black
        run: |
          python -m black custom_components/solar_ac_controller

      # 6️⃣ Validate Home Assistant integration
      - name: Validate HA integration
        run: |
          python - << 'EOF'
          import homeassistant.loader as loader
          print("Home Assistant integration loader imported successfully.")
          EOF

      # 6.5️⃣ Run tests
      - name: Run tests
        run: |
          python -m pytest -q

      # 7️⃣ Commit auto-fixes if any and push with PAT
      - name: Commit auto-fixes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # linter-ignore
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add custom_components/solar_ac_controller
          if ! git diff --cached --quiet; then
            git commit -m "Auto-fix code style with Ruff & Black" --allow-empty
            git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit"
          fi

      # 8️⃣ Release Drafter
      - name: Update Release Draft
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
